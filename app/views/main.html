<div ng-repeat="(key, variable) in variables">
    <div class="layout-row" ng-if="!variable.hide">
        <div class="layout-align-center-center layout-row flex-20" flex="20" layout="" layout-align="center center">
            <span class="md-body-1">{{variable.name}}</span>
        </div>
        <md-slider class="flex" ng-if="variable.slider" ng-model="variable.value" min="{{variable.slider.min}}" ng-change="find()" max="{{variable.slider.max}}" aria-label="variable.name" step="{{variable.slider.step}}"></md-slider>

        <div class="layout-align-center-center layout-row flex-20" flex="20" layout="" layout-align="center center">
            <input class="flex" ng-if="variable.input" type="text" ng-model="variable.value">
            <span class="flex" ng-if="!variable.input" >{{variable.value}}</span>
        </div>
    </div>
</div>
<button ng-click="find()">
    Find
</button>
</div>
</div>
